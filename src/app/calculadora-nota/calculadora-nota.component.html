<div style="margin-top: 50px; text-align: center;">
    <div style="border: 2px solid #3498db; border-radius: 10px; padding: 20px; width: 300px; margin: 0 auto; background-color: #f2f2f2;">
      <h2 style="color: #3498db; font-size: 24px;">Calculadora de Notas</h2>
  
      <div style="margin-bottom: 10px;">
        <label for="primeraNota" style="display: block; margin-bottom: 5px; color: #666;">Nota 1:</label>
        <input type="number" id="primeraNota" [(ngModel)]="primeraNota" placeholder="Ingrese Nota 1" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
      </div>
  
      <div style="margin-bottom: 10px;">
        <label for="segundaNota" style="display: block; margin-bottom: 5px; color: #666;">Nota 2:</label>
        <input type="number" id="segundaNota" [(ngModel)]="segundaNota" placeholder="Ingrese Nota 2" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
      </div>
  
      <div style="margin-bottom: 10px;">
        <label for="terceraNota" style="display: block; margin-bottom: 5px; color: #666;">Nota 3:</label>
        <input type="number" id="terceraNota" [(ngModel)]="terceraNota" placeholder="Ingrese Nota 3" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
      </div>
  
      <div style="margin-bottom: 10px;">
        <label for="cuartaNota" style="display: block; margin-bottom: 5px; color: #666;">Nota 4:</label>
        <input type="number" id="cuartaNota" [(ngModel)]="cuartaNota" placeholder="Ingrese Nota 4" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
      </div>
  
      <button (click)="calcularPromedio()" style="background-color: #3498db; color: #fff; border: none; padding: 10px; cursor: pointer; width: 100%; border-radius: 5px;">Calcular Promedio</button>
  
      <div *ngIf="promedio !== null" style="margin-top: 10px;">
        <p style="color: #3498db; font-size: 18px;">El promedio de las tres notas m√°s altas es: {{ promedio | number:'1.2-2' }}</p>
      </div>
    </div>
  </div>
